<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who stole my arms!?</title>
  <style>
    :root {
      --primary-bg: #d7ccc8;
      --secondary-bg: #bcaaa4;
      --accent-bg: #8d6e63;
      --dark-accent: #5d4037;
      --darker-accent: #3e2723;
      --text-color: #3e2723;
      --light-text: #f4f1e8;
      --border-color: #8d6e63;
      --hover-bg: #a1887f;
      --disabled-bg: #a1887f;
      --dock-widget-bg: #ae9992; /* widget background for regular dock widgets */
      --dock-widget-inset-bg: #a1887f; /* widget background for inset widgets - use together with --inset-shadow as box-shadow */
      --user-msg-bg: #8d6e63;
      --system-msg-bg: #bcaaa4;
      --input-bg: #d7ccc8;
      --menu-bg: #bcaaa4;
      --submenu-bg: #bcaaa4;
      --dialog-bg: #bcaaa4;
      --shadow-color: rgba(62, 39, 35, 0.2);
      --inset-shadow: rgba(0, 0, 0, 0.1);
      --backdrop-color: rgba(62, 39, 35, 0.5);
      --grid-gap: 3px;
      --success-bg: #e8f5e8;
      --success-text: #2e4d2e;
      --success-border: #a8d5a8;
      --error-bg: #f8e8e8;
      --error-text: #4d2e2e;
      --error-border: #d5a8a8;
      --error-color: #8d6e63;
      --darker-error-color: #5d4037;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      color: var(--text-color);
      font-family: 'Times New Roman', serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--primary-bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent-bg);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--darker-accent);
    }
  </style>

</head>
<body>
  <chat-app></chat-app>

    <script type="module">
      import './widgets/popup-dialog.js';
      import './widgets/toolbox-menu.js';
      import './widgets/empty-widget.js';
      import './widgets/dummy-widget.js';
      import './widgets/row-hamburger-button.js';
      import './widgets/edit-widgets-popup.js';
      import './widgets/session-manager.js';
      import './widgets/edit-widgets-popup.js';
      import './widgets/dock-widget.js';
      import './widgets/top-bar.js';
      import './widgets/chat-app.js';
    </script>
</body>
</html>
